<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" href="static/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Genreizz{% block title %}{% endblock %}</title>
</head>

<body
    style="background: linear-gradient(135deg, #bdc3c7 0%, #99a2ab 100%); background-repeat: no-repeat; background-size: contain;">

    {% if alert %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if session["user_id"] %}
    <nav class="navbar navbar-dark fixed-top" style="border-bottom: 1px solid whitesmoke; backdrop-filter: blur(10px); min-height: 80px;">
        <div class="container-fluid ps-5 pe-5">
            <a class="navbar-brand" href="#">
                <img src="static/logo.png" alt="Genreizz" width="53" height="53">
            </a>
            <form action="/search" method="post" class="d-flex" role="search">
                <input class="form-control me-2" id="search" type="search" placeholder="Enter Book Name" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="border: 5px solid rgba(255, 255, 255, 0.1);">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="height: 100vh; background-color: transparent; backdrop-filter: blur(100px);">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="color: whitesmoke;">Genreizz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mybooks">My Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/readlist">Readlist</a>
                        </li>
                    </ul>
                    <form action="/logout" method="get" class="d-flex">
                        <button class="btn btn-outline-light position-absolute start-2" type="submit" style="bottom: 2rem;">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg ps-5" style="border-bottom: 1px solid whitesmoke; backdrop-filter: blur(10px); min-height: fit-content;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">
                <img src="static/logo.png" alt="Genreizz" width="53" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-absolute end-0 pe-5">
                    <a class="nav-link active" href="/register">Register</a>
                    <a class="nav-link active" href="login">Log In</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <main class="container-fluid py-5 text-center {% if session['user_id'] %} logged-in {% endif %}" style="min-height: 100vh;">
        {% block main %}{% endblock %}
    </main>

    <footer>
        <div class="container-fluid bg-dark text-white text-center py-3">
            <p>Data provided by Google Books API</p>
        </div>
    </footer>
</body>

</html>
