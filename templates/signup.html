{% extends "layout.html" %}

{% block title %}: Log In
{% endblock %}

{% block main %}
<div class="card text-center mb-3 position-absolute top-50 start-50 translate-middle shadow" id="signup">
    <div class="position-absolute top-50 start-50 translate-middle" style="width: 15rem;">
        <h2>Sign Up</h2>
        <br>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username"
                    placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto" id="email" name="email"
                    placeholder="E-mail" type="email" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" id="password" name="password" placeholder="Password"
                    type="password" required><i class="fa-regular fa-eye" id="eye"></i>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" id="password" name="confirm_password" placeholder="Confirm Password"
                    type="password" required>
            </div>
            <button class="btn btn-primary mt-2" id="loginbtn" type="submit">Sign Up</button>
        </form>

    </div>

</div>
{% endblock %}
