{% extends "layout.html" %}

{% block title %}: My books
{% endblock %}

{% block main %}

{% if books|length == 0 %}

<h1 class="position-absolute top-50 start-50 translate-middle" id="customh1">You Have No Books In Your Library</h1>

{% else %}

<table class="table table-dark table-bordered border-warning-subtle custom-table">
    <thead>
      <tr>
        <th scope="col" class="index mybooks">#</th>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col"></th>
      </tr>
    </thead>
    
    <tbody class="table-group-divider">
    {% for book in books %}
      <tr>
        <th scope="row" class="index">{{ loop.index }}</th>
        <td style="width: 135.9px;" class="ps-4"><img class="image_db" src="{{ book.image }}"></td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
            <form action="/delete/{{ book.id }}" method="post">
                <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
    
  </table>
{% endif %}
{% endblock %}
